server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_URL}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: ${MINIO_BUCKET:ducktodo}
  ensure-bucket: ${MINIO_ENSURE_BUCKET:false}

jwt:
  secret: ${JWT_SECRET}
  expire-seconds: ${JWT_EXPIRE_SECONDS:86400}

logging:
  level:
    root: INFO
